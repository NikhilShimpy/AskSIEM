<!-- Charts Component -->
<div class="charts-container" id="chartsContainer">
    <!-- Charts will be dynamically inserted here -->
</div>

<!-- Chart Templates -->
<template id="timelineChartTemplate">
    <div class="chart-wrapper" data-chart-type="timeline">
        <div class="chart-header">
            <h6 class="chart-title">Events Timeline</h6>
            <div class="chart-controls">
                <button class="btn btn-sm btn-outline-secondary chart-export">
                    <i class="fas fa-download"></i>
                </button>
                <button class="btn btn-sm btn-outline-secondary chart-fullscreen">
                    <i class="fas fa-expand"></i>
                </button>
            </div>
        </div>
        <div class="chart-container-md">
            <canvas></canvas>
        </div>
        <div class="chart-footer">
            <small class="chart-stats"></small>
        </div>
    </div>
</template>
