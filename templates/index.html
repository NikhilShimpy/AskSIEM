<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIEMSpeak - Conversational SIEM Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/loading.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- Sidebar -->
            <div class="col-md-3 bg-light border-end sidebar">
                <div class="sidebar-sticky pt-3">
                    <h4 class="text-center mb-4">
                        <i class="fas fa-shield-alt text-primary"></i>
                        SIEMSpeak
                    </h4>
                    
                    <div class="mb-4">
                        <h6>Quick Examples:</h6>
                        <div class="list-group">
                            <button class="list-group-item list-group-item-action example-question" data-question="Show failed logins from yesterday">
                                <small>Failed logins yesterday</small>
                            </button>
                            <button class="list-group-item list-group-item-action example-question" data-question="Show me VPN connections in the last 24 hours">
                                <small>VPN connections last 24h</small>
                            </button>
                            <button class="list-group-item list-group-item-action example-question" data-question="What suspicious activity occurred today">
                                <small>Suspicious activity today</small>
                            </button>
                        </div>
                    </div>

                    <div class="mt-auto">
                        <button class="btn btn-outline-danger btn-sm w-100" id="clearChat">
                            <i class="fas fa-trash"></i> Clear Chat
                        </button>
                    </div>
                </div>
            </div>

            <!-- Main Chat Area -->
            <div class="col-md-9 d-flex flex-column main-content">
                <!-- Header -->
                <div class="border-bottom py-3 px-4 bg-white">
                    <h5 class="mb-0">SIEM Assistant</h5>
                    <small class="text-muted">Ask natural language questions about your security data</small>
                </div>

                <!-- Chat Messages -->
                <div class="flex-grow-1 p-4 chat-messages" id="chatMessages">
                    <div class="welcome-message text-center text-muted">
                        <i class="fas fa-robot fa-3x mb-3"></i>
                        <h5>Welcome to SIEMSpeak</h5>
                        <p>Ask me questions about your security data in plain English</p>
                    </div>
                </div>

                <!-- Loading Indicator -->
                <div class="loading-indicator" id="loadingIndicator" style="display: none;">
                    <div class="loading-dots">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                    <span class="loading-text">Processing your query...</span>
                </div>

                <!-- Input Area -->
                <div class="border-top p-3 bg-light">
                    <form id="chatForm">
                        <div class="input-group">
                            <input type="text" 
                                   class="form-control" 
                                   id="questionInput" 
                                   placeholder="Ask about failed logins, VPN activity, suspicious events..." 
                                   autocomplete="off">
                            <button class="btn btn-primary" type="submit">
                                <i class="fas fa-paper-plane"></i> Send
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Results Modal -->
    <div class="modal fade" id="resultsModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Query Results</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- Dynamic content will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
